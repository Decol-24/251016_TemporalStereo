      GLOBAL_WEIGHT: 1.0
      WEIGHTS: [2.0, 1.5, 1.0, 0.7, 0.5]
      SPARSE: True
    WARSSERSTEIN_DISTANCE_LOSS:
      GLOBAL_WEIGHT: 2.0
      WEIGHTS: [1.0, 0.7, 0.5]
      SPARSE: True

