TRAINER:
  NAME: "TemporalStereo"
  NUM_GPUS: 1
  GRADIENT_CLIP_VAL: 0.1
  VERSION: "kitti2015/single"
  MAX_EPOCHS: 120
  CHECK_VAL_EVERY_N_EPOCHS: 5
